<div class="">

  <div class="page-title">
    <div class="title_left">
      <h3>Ãšltimas leituras nos sensores</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="col-md-12">
    <div class="x_content">
      <div class="row">

        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12"
          ng-repeat="sensor in $ctrl.sensors">
          <div class="tile-stats">
            <!-- <div class="icon"><i class="fa fa-caret-square-o-right"></i>
            </div> -->

            <br>
            <h3><a class="title" ui-sref="sensor_explorer_read({id: '{{sensor._id}}'})">{{sensor.name}}</a></h3>
            <div class="count">{{sensor.last_read_value}} {{sensor.unit}}</div>
            <p>{{sensor.last_read_date | date:'dd/MM/yyyy HH:mm:ss'}}</p>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>
